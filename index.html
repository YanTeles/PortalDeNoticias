<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Portal De Notícias</title>
</head>

<body>
    <Header class="container">
        <nav id="primary" class="grid grid-flow-col">

            <div>
                <img src="Assets/Logo.svg" alt="TechNews Logo">

            <div>
                <strong>Buscar</strong>

            </div>


        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>

<main class=" grid container ">

        <div class="card">
            <img src="Assets/Images/Image 01.png" alt="">

        <div class="grid grid-cols-2 gap-16">
            <img src="Assets/Images/Image 02.png" alt="">
            <img src="Assets/Images/Image 03.png" alt="">
            <img src="Assets/Images/Image 04.png" alt="">

    </section>

</html>
